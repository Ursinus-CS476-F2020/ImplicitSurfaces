<h1>Heightmap Editor</h1>
<h2>By <a href = "http://www.ctralie.com">Chris Tralie</a></h2>
<table>
    <tr>
        <td>
            <div id="mainEditor">function gauss(x, y, z, cx, cy, cz, sigma) {
        const dx = x - cx;
        const dy = y - cy;
        const dz = z - cz;
        return Math.exp(-(dx*dx+dy*dy+dz*dz)/(sigma*sigma));
    }

    function fn(x, y, z) {
        return gauss(x, y, z, 0, 0, 0, 0.2);
}</div>
        </td>

            <canvas id="MainGLCanvas" style="border: none;" width="600" height="400"></canvas>
        </td>

<script>
    let glcanvas = document.getElementById("MainGLCanvas");
    glcanvas.addEventListener("contextmenu", function(e){ e.stopPropagation(); e.preventDefault(); return false; }); //Need this to disable the menu that pops up on right clicking
    let canvas = new ImplicitCanvas(glcanvas, "ggslac/shaders/", "mainEditor");
